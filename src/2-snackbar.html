<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container snackbar-container">
      <form class="form">
        <div class="delay-wrapper">
          <label class="form-label" for="delay">Delay (ms)</label>
          <input
            class="form-input"
            type="number"
            name="delay"
            id="delay"
            required
          />
        </div>

        <fieldset class="form-fieldset">
          <legend class="form-legend">State</legend>
          <label class="radio-label">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="form-btn" type="submit">Create notification</button>
      </form>
    </div>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
